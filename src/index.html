      <script  src="../node_modules/revenue-radar/src/script.js"></script>
      <script>
        function updateChart() {
            let c = Math.random() * (30 - 4) + 4;
            let pieData = [];
            let pieLables = [];
            let graphData1 = [];
            let graphData2 = [];
            let graphLabels = [];
            let i;

            for (i = 0; i <= c; i++) { // Changed from `<=` to `<`
                if (i < c / 2) {
                    pieData.push(Math.random() * (1000 - 1) + 1);
                    pieLables.push("Data " + i);
                }
                graphData1.push(Math.random() * 1000);
                graphData2.push(Math.random() * 1000);
                graphLabels.push("Data " + i); // Fixed double `.push`
            }

          runChart( {
          chartType: "Pie",
            canvasRef: '#myPieChart',
            dropdownRef: "#time-select",
            dataset:  [
              "../datasets/pieChart.json",
              {
                  data: {
                      products: pieLables,
                      sells: pieData
                  }
              }
              ],
          });
        runChart( {
            chartType: "bar",
            colors: {
                backgroundColor1: '#FF0000',
                borderColor1: 'rgb(15, 03, 123)',
                backgroundColor2: '#00FF00',
                borderColor2: 'green',
            },
            canvasRef: '#myBlockChart',
            dropdownRef: "#time-select",
            dataset:  [
                "../datasets/grafs.json", 
                {type: "bar",
                data: {
                    labels: graphLabels,
                    datasetg: [
                        { data: graphData1 }
                    ],
                    datasetw: [
                        { data: graphData2 }
                    ]
                },}
            ]
        });
        runChart( {
            chartType: "line",
            colors: {
                backgroundColor1: '#FF0000',
                borderColor1: 'rgb(15, 03, 123)',
                backgroundColor2: '#00FF00',
                borderColor2: 'green',
            },
            canvasRef: '#myLineChart',
            dropdownRef: "#time-select",
            dataset:  [
                "../datasets/grafs.json", 
                {type: "bar",
                data: {
                    labels: graphLabels,
                    datasetg: [
                        { data: graphData1 }
                    ],
                    datasetw: [
                        { data: graphData2 }
                    ]
                }},
            ]
        });
        
      };
      window.onload = function() {
        updateChart();
        const typed = new Typed('#maintitl', {
            strings: ["Tymofii Mahno", "Махно Тимофій", "Web developer", "Tim", "Ready to work and discover!"],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });
      };
      </script>
